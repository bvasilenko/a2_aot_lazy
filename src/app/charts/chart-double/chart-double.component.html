<div class="inner_blob {{color}}" #chart_container>
	<svg #chart></svg>
  <div class="labels">
    <p class="percentage" [style.color]="percentage_color">{{percentage}}</p>
    <p class="ytd_goal">YTD Goal</p>
    <p class="ytd">
      <span class="rectangle"></span>
      = YTD
    </p>
    <div></div>
    <p class="mtd">
      <span class="rectangle"></span>
      = MTD
    </p>
  </div>
</div>
